
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" routerLink=""></ion-back-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-form">
    <form class="m-0" #registerForm='ngForm' (ngSubmit)="register(registerForm.value)" ngNativeValidate>
      <div class="avatar">
        <svg xmlns="http://www.w3.org/2000/svg" width="62" height="62" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
      </div>
      <h4 class="modal-title">Register For Account</h4>
      <div class="form-group">
        <input ngModel name="username" type="text" class="form-control" placeholder="Username" (keyup)="message = ''" required>
        <span class="invalid-username" *ngIf="message==='Account name must not contain spaces or special symbols'">{{message}}</span>
      </div>
      <div class="form-group">
        <input ngModel name="email" type="text" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-end align-items-center">
        <input ngModel name="password" type="password" class="form-control" placeholder="Create Password" id="password-register" #passwordregister (keyup)="strenghtChecker(passwordregister.value);message = ''" required>
        <span id="icon-password-register" class="position-absolute m-0 mx-3" (click)="showHidePassword()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
          </svg>
        </span>
        </div>
        <span class="invalid-password" *ngIf="message==='Password must contain at least one lowercase letter, one uppercase letter, one number, and one special character'||message==='Password must be between 8 and 14 characters'">{{message}}</span>
      </div>
      <div *ngIf="passwordValue" id="popover-password">
        <p><span id="result"></span></p>
        <div class="progress mb-2">
          <div id="password-strength"
               class="progress-bar"
               role="progressbar"
               aria-valuenow="40"
               aria-valuemin="0"
               aria-valuemax="100"
               style="width:0%">
          </div>
        </div>
        <ul class="list-unstyled">
          <li>
                      <span class="low-upper-case d-flex align-items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                           Lowercase &amp; Uppercase
                      </span>
          </li>
          <li>
                      <span class="one-number d-flex align-items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                           Number (0-9)
                      </span>
          </li>
          <li>
                      <span class="one-special-char d-flex align-items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                           Special Character (!#$%^&*)
                      </span>
          </li>
          <li>
                      <span class="eight-character d-flex align-items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                           At least 8 Character
                      </span>
          </li>
        </ul>
      </div>

      <!--      <div class="form-group small clearfix">-->
<!--        <label class="checkbox-inline d-flex align-items-center gap-2"><input type="checkbox" class="m-0">Remember</label>-->
<!--      </div>-->
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center small">
      Already have an account?
      <a [routerLink]="['/sign-in']" style="cursor: pointer; color: blue; text-decoration: underline;">Login</a>
    </div>

  </div>



</ion-content>
