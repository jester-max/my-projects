<div class="antialiased bg-gray-50 dark:bg-gray-900">

  <main class="p-4 md:ml-64 h-auto pt-20">
<!--    stats-->
    <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 md:grid-cols-2 gap-4 mb-4">
      <div class="border-b-emerald-500 rounded-lg dark:border-gray-600 h-32 md:h-32 flex justify-between p-8 cursor-pointer bg-emerald-500 text-white hover:bg-blue-700">
        <div class="flex justify-center gap-4">
        <div class="flex justify-center rounded-full p-2 items-center mb-4 w-10 h-10 bg-white text-black lg:h-16 lg:w-16 dark:bg-primary-900">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-boxes" viewBox="0 0 16 16">
            <path d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434zM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567zM7.5 9.933l-2.75 1.571v3.134l2.75-1.571zm1 3.134 2.75 1.571v-3.134L8.5 9.933zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567zm2.242-2.433V3.504L8.5 5.076V8.21zM7.5 8.21V5.076L4.75 3.504v3.134zM5.258 2.643 8 4.21l2.742-1.567L8 1.076zM15 9.933l-2.75 1.571v3.134L15 13.067zM3.75 14.638v-3.134L1 9.933v3.134z"/>
          </svg>
        </div>
          <div class="flex flex-col justify-center " *ngIf="user$ | async as user;else loadingOrError">
            <dt class="mb-1 text-2xl font-extrabold">{{user.data.length | shortNum }}</dt>
            <dd class="dark:text-gray-400">Total Boxes</dd>
          </div>
        </div>
      </div>

      <div class="border-b-indigo-500 rounded-lg dark:border-gray-600 h-32 md:h-32 flex justify-between p-8 cursor-pointer bg-indigo-500 text-white hover:bg-blue-700">
        <div class="flex justify-center gap-4">
          <div class="flex justify-center rounded-full p-2 items-center mb-4 w-10 h-10 bg-white text-black lg:h-16 lg:w-16 dark:bg-primary-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
              <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
            </svg>
          </div>
          <div class="flex flex-col justify-center " *ngIf="user$ | async as user;else loadingOrError">
            <dt class="mb-1 text-2xl font-extrabold">{{user.data.length | shortNum }}</dt>
            <dd class="dark:text-gray-400">Total Users</dd>
          </div>
        </div>
      </div>

      <div class="border-b-cyan-500 rounded-lg dark:border-gray-600 h-32 md:h-32 flex justify-between p-8 cursor-pointer bg-cyan-500 text-white hover:bg-blue-700">
        <div class="flex justify-center gap-4">
          <div class="flex justify-center rounded-full p-2 items-center mb-4 w-10 h-10 bg-white text-black lg:h-16 lg:w-16 dark:bg-primary-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
              <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
            </svg>
          </div>
          <div class="flex flex-col justify-center " *ngIf="user$ | async as user;else loadingOrError">
            <dt class="mb-1 text-2xl font-extrabold">{{user.data.length | shortNum }}</dt>
            <dd class="dark:text-gray-400">Total Request</dd>
          </div>
        </div>
      </div>

      <div class="border-b-fuchsia-500 rounded-lg dark:border-gray-600 h-32 md:h-32 flex justify-between p-8 cursor-pointer bg-fuchsia-500 text-white hover:bg-blue-700">
        <div class="flex justify-center gap-4">
          <div class="flex justify-center rounded-full p-2 items-center mb-4 w-10 h-10 bg-white text-black lg:h-16 lg:w-16 dark:bg-primary-900">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
              <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4"/>
            </svg>
          </div>
          <div class="flex flex-col justify-center " *ngIf="user$ | async as user;else loadingOrError">
            <dt class="mb-1 text-2xl font-extrabold">{{user.data.length | shortNum }}</dt>
            <dd class="dark:text-gray-400">Total Users</dd>
          </div>
        </div>
      </div>

    </div>

<!--    tree chart-->
    <div class="border-2  rounded-lg  dark:border-gray-600 h-auto mb-4 p-4">
      <div echarts [options]="options | async" class="h-[600px]"></div>
    </div>

<!--    charts-->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72">

      </div>
      <div
        class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
      ></div>
      <div
        class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
      ></div>
      <div
        class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"
      ></div>
    </div>

<!--    <div class="grid grid-cols-2 gap-4">-->
<!--      <div-->
<!--        class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"-->
<!--      ></div>-->
<!--      <div-->
<!--        class="border-2 border-dashed rounded-lg border-gray-300 dark:border-gray-600 h-48 md:h-72"-->

    <!-- Loading or Error template -->
    <ng-template #loadingOrError>
      <div class="py-3 px-4">
        <span class="block text-sm text-red-500 dark:text-red-400">Error occurred while loading data.</span>
      </div>
    </ng-template>
  </main>
</div>
