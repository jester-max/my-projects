<div class="d-flex justify-content-sm-between align-items-center mb-3">
<div class="input-group w-50">
        <span class="input-group-text p-2" id="basic-addon1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
        </span>
  <input type="text" class="form-control" [(ngModel)]="searchInput"  (keyup)="search(pageSize,pageNumber)" placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon1">
</div>
  <button type="button" class="btn btn-danger btn-lg ms-3" (click)="deleteAllInvoice()">Delete All</button>
<nav aria-label="...">
  <ul class="pagination justify-content-end mb-0 p-0 m-0">
    <li class="page-item">
      <div class="input-group" style="width: 50%;margin-left: auto;">
        <span class="input-group-text p-2" style="width: 50%; background: #FFFFFF; color: black; border-color:#dee2e6; height: auto">
          Jump to
        </span>
        <input type="text" class="form-control" name="number" [(ngModel)]="pageNumber" (keyup)="selectPageSize(pageSize,pageNumber)">
      </div>
    </li>
    <li class="page-item" (click)="selectPageSize(pageSize,pageNumber-1)">
      <a class="page-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
        </svg>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active" data-bs-toggle="dropdown" aria-expanded="false">
      <a class="page-link size">1-{{pageSize}} of 100</a>
    </li>
    <ul class="dropdown-menu p-0">
      <li *ngFor="let size of pageSizeOptions" (click)="selectPageSize(size,pageNumber)"><a class="dropdown-item">1-{{size}} of 100</a></li>
    </ul>
    <li class="page-item" (click)="selectPageSize(pageSize,pageNumber+1)">
      <a class="page-link"  >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
        </svg>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
</div>

<table class="table table-sm">
  <thead>
  <tr>
    <th *ngFor="let item of Data" scope="col">{{item.key}}</th>
    <th style="width: 10%;">Delete</th>
    <th style="width: 10%;">Update</th>
  </tr>
  </thead>
  <ng-container>
    <tbody class="table-group-divider">
    <tr *ngFor="let Data of getData; let i = index">
      <td *ngFor="let item of Data">{{item.default}}</td>
      <td class="text-center" (click)="deleteOneInvoice(Data[0].default)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
          <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
        </svg>
      </td>
      <td class="text-center" (click)="updateInvoice(Data[0].default)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
        </svg>
      </td>
    </tr>
    </tbody>
  </ng-container>
</table>
