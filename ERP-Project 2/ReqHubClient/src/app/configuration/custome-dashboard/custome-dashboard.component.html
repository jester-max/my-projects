
<div class="login-root">
  <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
    <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <input class="title-text w-100" value="Sign Up for HPU">
            <input class="sub-title-text w-100" value="Used for account recovery and some administrative functions">
            <form id="stripe-login" ngNativeValidate>
              <input id="one" type="checkbox" class="checkbox-input" (change)="checked($event.target)">
              <label for="one" class="field input-valid">
                <div class="position-relative drag-icon">
                  <i class="fi fi-rr-grip-dots"></i>
                  <div class="operation-btn">
<!--                    <a>-->
<!--                      <i class="fi fi-rr-pen-square"></i>-->
<!--                    </a>-->
                    <a>
                      <i class="fi fi-rr-trash"></i>
                    </a>
                  </div>
                  <input type="text" value="Email">
<!--                  <label for="email">Email</label>-->
<!--                                  <span>Used for account recovery and some administrative functions</span>-->
                </div>
                <div class="padding-14">
                <input id="email" type="email" name="email">
                <!--                          <span *ngIf="Response?.fields === 'email'" style="color: red">{{Response?.message}}</span>-->
                </div>
              </label>

              <div class="grid--50-50">
                <hr>
                <a><i class="fi fi-rr-plus" data-bs-toggle="dropdown" aria-expanded="false"></i>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item">
                        <div class="module-name d-flex align-items-center justify-content-lg-start">
                          <i class="fi fi-rr-square-plus me-2"></i>
                          Add Module
                        </div>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item mt-1">
                        <div class="module-name d-flex align-items-center justify-content-lg-start">
                          <i class="fi fi-rr-pen-square me-2"></i>
                          Rename Module
                        </div>
                      </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                      <a class="dropdown-item mt-1">
                        <div class="module-name d-flex align-items-center justify-content-lg-start">
                          <i class="fi fi-rr-trash me-2"></i>
                          Remove Module
                        </div>
                      </a>
                    </li>
                  </ul>
                </a>
                <hr>
              </div>

              <input id="two" type="checkbox" class="checkbox-input">
              <label for="two" class="field input-valid">
                <div class="position-relative drag-icon">
                  <i class="fi fi-rr-grip-dots"></i>
                  <input type="text" value="Account Name">
<!--                  <label for="accountName">Account Name</label>-->
<!--                <span>Choose a name for your account. You can change this name in your account settings after you sign up.</span>-->
                </div>
                  <div class="padding-14">
                <input id="accountName" type="text" name="accountName">
                <!--                          <span *ngIf="Response?.fields === 'accountName'" style="color: red">{{Response?.message}}</span>-->
                </div>
                </label>

              <div class="grid--50-50">
                <hr>
                <a><i class="fi fi-rr-plus"></i></a>
                <hr>
              </div>

              <input id="three" type="checkbox" class="checkbox-input">
              <label for="three" class="field input-valid">
                <div class="position-relative drag-icon">
                  <i class="fi fi-rr-grip-dots"></i>
                  <input type="text" value="Create Password">
<!--                <label for="password">Create Password</label>-->
<!--                <span>Create the password for your account.</span>-->
                </div>
                <div class="d-flex justify-content-end align-items-center padding-14">
                  <input id="password" type="password" name="password">
                </div>
                <!--                          <span *ngIf="Response?.fields === 'password'" style="color: red">{{Response?.message}}</span>-->
              </label>

              <div class="grid--50-50">
                <hr>
                <a><i class="fi fi-rr-plus"></i></a>
                <hr>
              </div>

              <div class="field padding-bottom--24">
                <input type="submit" name="submit" value="Verify and continue">
              </div>
            </form>
          </div>
        </div>

                  <div class="listing padding-top&#45;&#45;24 padding-bottom&#45;&#45;24 flex-flex center-center">
                    <span><a href="#">Â© Stackfindover</a></span>

                    <span><a href="#">Privacy & terms</a></span>
                  </div>
                </div>-->
         <div class="footer-link" id="footer-link">
           <div class="d-flex align-center w-100 justify-content-sm-between">
             <a class="icon-button">
               <i class="fi fi-rr-check"></i>
             </a>
             <a class="icon-button d-flex align-center">
               <h4>Title of field</h4>
             </a>
             <a class="icon-button d-flex position-relative">
               <div class="operation-name">
                 <i class="fi fi-rr-smile-plus"></i>
                 <p>Value management</p>
               </div>
             </a>
             <a class="icon-button">
               <div class="operation-name">
                 <i class="fi fi-rr-search"></i>
                 <p>Key management</p>
               </div>
             </a>
             <a class="icon-button">
               <div class="operation-name">
                 <i class="fi fi-rr-interrogation"></i>
                 <p>Index management</p>
               </div>
             </a>
             <a class="icon-button">
               <div class="operation-name">
                 <i class="fi fi-rr-interrogation"></i>
                 <p>Type management</p>
               </div>
             </a>
             <a class="icon-button">
               <i class="fi fi-rr-cross"></i>
             </a>
           </div>
         </div>
      </div>
    </div>
  </div>
</div>
