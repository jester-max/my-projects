<div class="card-header d-flex align-items-center p-3 pt-1 pb-1">
  <div class="d-flex align-items-center">
    <mat-icon>receipt</mat-icon>
    <h4 class="m-0 ms-2">Display</h4>
  </div>
  <div class="container w-100">
    <div class="searchInput">
      <div class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </div>
      <input [disabled]="isActive" type="text" [placeholder]="isActive===true ? 'Filtered applied...' :'Search...'" [matTooltip]="isActive===true ? 'First dismiss the filters' : ''" class="direct-search" (keyup)="search($event)">
      <div class="resultBox">
        <div class="filter-icon" [matTooltip]="'Hide Filter Search'" (click)="hideFilters()" style="right: 8%;">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
          </svg>
        </div>
        <div class="filter-icon" [matTooltip]="'Close Filter Search'" (click)="activeFilters(isActive)">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </div>
        <form class="mb-6 w-100 text-center">
          <div class="row p-3 g-3 text-start">
            <div class="col-md-6">
              <label for="customerName">Customer Name</label>
              <input type="text" class="form-control" name="customerName" id="customerName"  data-bs-toggle="dropdown" aria-expanded="false">
            </div>
            <div class="col-md-6">
              <label for="gstNumber">GSTIN</label>
              <input type="text" class="form-control" name="gstNumber" id="gstNumber">
            </div>
            <div class="col-md-12">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" name="productName" id="productName">
            </div>
            <div class="col-md-6">
              <label for="minProductRate">Min Rate</label>
              <input type="number" class="form-control" name="minProductRate" id="minProductRate">
            </div>
            <div class="col-md-6">
              <label for="maxProductRate">Max Rate</label>
              <input type="number" class="form-control" name="maxProductRate" id="maxProductRate">
            </div>
            <div class="col-md-6">
              <label for="minInvoiceValue">Min Value</label>
              <input type="number" class="form-control" name="minInvoiceValue" id="minInvoiceValue">
            </div>
            <div class="col-md-6">
              <label for="maxInvoiceValue">Max Value</label>
              <input type="number" class="form-control" name="maxInvoiceValue" id="maxInvoiceValue">
            </div>
            <div class="col-md-6">
              <label for="fromDate">From Date</label>
              <input type="date" class="form-control" name="fromDate" id="fromDate">
            </div>
            <div class="col-md-6">
              <label for="toDate">To Date</label>
              <input type="date" class="form-control" name="toDate" id="toDate">
            </div>
          </div>
          <button class="btn btn-outline-primary mt-2 w-25 mt-2" (click)="searchFiltered()">Search</button>
        </form>
      </div>
      <div class="filter-icon" [matTooltip]="isActive===true ? 'Dismiss filters' : 'Filter Search'" [ngStyle]="{'color': isActive===true ? '#434ce8' : ''}">
        <svg *ngIf="!isActive" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-filter-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M7 11.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5"/>
        </svg>
        <svg *ngIf="isActive" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </div>
    </div>
  </div>
  <div class=" d-flex align-items-center justify-content-md-around">
    <a class="click-btn btn-style904 delete" data-hover="Delete">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                    <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                </svg>
            </span>
    </a>
    <a class="click-btn btn-style904 delete" data-hover="Deleted">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                </svg>
            </span>
    </a>
    <a class="click-btn btn-style904 upload" data-hover="Upload" data-bs-toggle="modal" data-bs-target="#staticBackdropUploadInvoices">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                </svg>
            </span>
    </a>
    <a class="click-btn btn-style904 print" data-hover="Print" data-bs-toggle="modal" data-bs-target="#staticBackdropPrintInvoices">
            <span>
             <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                 <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
                 <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
             </svg>
            </span>
    </a>
    <a class="click-btn btn-style904 print" data-hover="Download" data-bs-toggle="modal" data-bs-target="#staticBackdropDownloadInvoices">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                </svg>
            </span>
    </a>
    <a class="click-btn btn-style904 print" data-hover="CA Report" data-bs-toggle="modal" data-bs-target="#staticBackdropDownloadCAReport">
            <span>
                 <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-file-earmark-bar-graph" viewBox="0 0 16 16">
                    <path d="M10 13.5a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-6a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5zm-2.5.5a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5zm-3 0a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5z"/>
                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
                </svg>
            </span>
    </a>
  </div>
</div>

<div class="overflow-auto table-container">
  <table class="table table-hover m-0">
    <thead>
    <tr>
      <th class="select-item p-0"></th>
      <th scope="col">S.NO</th>
      <th *ngFor="let item of Data" scope="col">{{ item.key }}</th>
<!--      <th scope="col" colspan="8">PRODUCT DETAILS</th>-->
    </tr>

          </svg>
        </div>
        <div class="button" matTooltip="Print these invoice" [routerLink]="'/sale-panel/render-sale/'+item.invoiceID">

            <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"/>
            <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1"/>
          </svg>
        </div>
      </td>
      <th scope="row">{{i+1}}</th>
      <td *ngFor="let value of item">{{value.default}}</td>

<div class="card-footer d-flex align-items-center justify-content-center p-3 pt-1 pb-1">
  <div class="d-flex align-items-center p-2 gap-2 pagination">
    <!-- pagination  start-->
    <div class="goto">
      <input type="number" class="form-control page-jump" placeholder="Jump To Page" [(ngModel)]="goPage" (keyup)="Goto()">
    </div>

    <mat-paginator   #paginator
                     (page)="handlePageEvent($event)"
                     [length]="length"
                     [pageSize]="pageSize"
                     [disabled]="disabled"
                     [showFirstLastButtons]="showFirstLastButtons"
                     [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                     [hidePageSize]="hidePageSize"
                     [pageIndex]="pageIndex"
                     aria-label="Select page">
    </mat-paginator>

    <!-- pagination  end  -->
  </div>
</div>
