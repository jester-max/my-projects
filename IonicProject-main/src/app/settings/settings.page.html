<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" [routerLink]="['/dashboard']"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button id="present-alert" shape="round">
        <ion-icon name="power"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-alert
      trigger="present-alert"
      header="Do you wish to logout."
      [buttons]="alertButtons"
      (didDismiss)="setResult($event)"
    ></ion-alert>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-accordion-group expand="inset">
      <ion-accordion value="first" class="mb-3">
        <ion-card slot="header" class="m-0 d-flex align-items-center">
          <ion-icon class="ms-3 p-2 fs-5" name="person"></ion-icon>
          <ion-card-header>
            <ion-card-title>Profile</ion-card-title>
          </ion-card-header>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right me-2 ms-auto" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </ion-card>
        <div slot="content">
          <ion-card-content class="p-0">
            <ion-list>
              <ion-item lines="none">
                <ion-avatar aria-hidden="true" slot="start">
                  <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>
                <ion-card-subtitle>
                  <h3><b>USER NAME : {{GetLoginData?.username}}</b></h3>
                  <h3>EMAIL : {{GetLoginData?.email}}</h3>
                  <h3>ROLE : {{GetLoginData?.role}}</h3>
                </ion-card-subtitle>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
