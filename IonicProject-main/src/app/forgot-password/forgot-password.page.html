<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" routerLink=""></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-form">
    <form class="m-0" #Forgot="ngForm" ngNativeValidate>
      <div class="avatar">
        <svg xmlns="http://www.w3.org/2000/svg" width="62" height="62" fill="currentColor" class="bi bi-person-lock" viewBox="0 0 16 16">
          <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m0 5.996V14H3s-1 0-1-1 1-4 6-4q.845.002 1.544.107a4.5 4.5 0 0 0-.803.918A11 11 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664zM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1"/>
        </svg>
      </div>
      <h4 class="modal-title">Reset Your Password</h4>
      <div class="form-group">
        <input [disabled]="!email" [(ngModel)]="forgotData.email" name="email" type="email" class="form-control" placeholder="Enter Your Email" required>
      </div>

      <div class="form-group">
        <input [disabled]="!verifyCode" [(ngModel)]="forgotData.verifyCode" name="verifyCode" type="number" class="form-control" id="verifyCode" placeholder="Verify Token">
        <span class="invalid-password" *ngIf="message === 'PLEASE CHECK MAIL FOR OTP'">{{message}}</span>
      </div>

      <div class="form-group">
        <input [disabled]="!newPassword" [(ngModel)]="forgotData.newPassword" name="newPassword" type="text" class="form-control" placeholder="New Password" #passwordregister (keyup)="strenghtChecker(passwordregister.value);message = ''">
<!--        <span class="invalid-password" *ngIf="forgotData.verifyCode!==''">{{message}}</span>-->
      </div>

      <div *ngIf="passwordValue" id="popover-password">
        <p><span id="result"></span></p>
        <div class="progress mb-2">
          <div id="password-strength"
               class="progress-bar"
               role="progressbar"
               aria-valuenow="40"
               aria-valuemin="0"
               aria-valuemax="100"
               style="width:0%">
          </div>
        </div>
        <ul class="list-unstyled">
          <li>
                      <span class="low-upper-case d-flex align-items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                           Lowercase &amp; Uppercase
                      </span>
          </li>
          <li>
                      <span class="one-number d-flex align-items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                           Number (0-9)
                      </span>
          </li>
          <li>
                      <span class="one-special-char d-flex align-items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                           Special Character (!#$%^&*)
                      </span>
          </li>
          <li>
                      <span class="eight-character d-flex align-items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" width="7" height="7" fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                          </svg>
                           At least 8 Character
                      </span>
          </li>
        </ul>
      </div>


      <!--  <div class="form-group">
          <div class="d-flex justify-content-end align-items-center">
            <input [(ngModel)]="forgotData.confirmPassword" name="confirmPassword" type="password" class="form-control" id="password-login" placeholder="Confirm Password" (keyup)="message = ''">
            <span id="icon-password-login" class="position-absolute m-0 mx-3" (click)="showHidePassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
              <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
            </svg>
          </span>
          </div>
        </div>-->

      <button type="submit" class="btn btn-primary w-100" *ngIf="email" (click)="sendMail()">Send Email</button>
      <button type="submit" class="btn btn-primary w-100" *ngIf="verifyCode" (click)="sendToken()">Verify Email</button>
      <button type="submit" class="btn btn-primary w-100" *ngIf="newPassword" (click)="createdPassword()">Done</button>
    </form>

<!--    <div class="text-center small">-->
<!--      Don't have an account?-->
<!--      <a [routerLink]="['/register']" style="cursor: pointer; color: blue; text-decoration: underline;">Register</a>-->
<!--    </div>-->

  </div>


</ion-content>
