<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" routerLink=""></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-form">
    <form class="m-0" #Login="ngForm" (submit)="login(Login.value)" ngNativeValidate>
      <div class="avatar">
        <svg xmlns="http://www.w3.org/2000/svg" width="62" height="62" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
      </div>
      <h4 class="modal-title">Login Your Account</h4>
      <div class="form-group">
        <input ngModel name="email" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <div class="d-flex justify-content-end align-items-center">
        <input ngModel name="password" type="password" class="form-control" id="password-login" placeholder="Password" (keyup)="message = ''" required>
        <span id="icon-password-login" class="position-absolute m-0 mx-3" (click)="showHidePassword()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
          </svg>
        </span>
        </div>
        <span class="invalid-password" *ngIf="message">{{message}}</span>
      </div>
      <div class="form-group small clearfix">
<!--        <label class="checkbox-inline d-flex align-items-center gap-2"><input type="checkbox" class="m-0">Remember</label>-->
        <a class="forgot-link" [routerLink]="['/forgot-password']">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center small">
      Don't have an account?
      <a [routerLink]="['/register']" style="cursor: pointer; color: blue; text-decoration: underline;">Register</a>
    </div>

  </div>


</ion-content>
